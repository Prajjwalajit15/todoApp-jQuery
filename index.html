<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌌 DZE Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar glass-navbar text-white shadow">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <h1 class="m-0 fw-bold">🧠 DZE TaskBoard</h1>
      <span class="fs-6">Productivity, Simplified</span>
    </div> 
  </header>

  <main class="container my-5 glass-card p-4 rounded-4 shadow-lg">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h2 class="fw-semibold mb-0">🚀 Your Tasks</h2>
      <div id="taskStats" class="badge bg-success fs-6 px-3 py-2">0 / 0 Completed</div>
    </div>

    
    <div class="container my-4">
<div class="row g-2 align-items-end">
  <div class="col-md-6 col-12 position-relative field-wrapper">
    <label for="todoInput" class="form-label">Task</label>
    <input type="text" id="todoInput" class="form-control" placeholder="Enter a task">
  </div>
  <div class="col-md-3 col-12 position-relative field-wrapper">
    <label for="prioritySelect" class="form-label">Priority</label>
    <select id="prioritySelect" class="form-select">
      <option value="" selected disabled>Select Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <div class="col-md-3 col-12 d-flex flex-column justify-content-end">
    <label class="form-label invisible">Add</label>
    <button id="addBtn" class="btn btn-primary">Add Task</button>
  </div>
</div>


  <p class="mt-3" id="taskStats"></p>
  <!-- <ul class="list-group mt-2" id="todoList"></ul> -->
</div>

 
   <ul id="todoList" class="list-group list-group-flush task-list-table"></ul>
  </main>

  <footer class="text-center text-white py-3 glass-navbar mt-5">
    Made with ❤️ by <strong>Prajjwal</strong> — 2025
  </footer>

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
